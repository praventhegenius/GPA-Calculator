    <style>
        :root {
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-gradient-1: hsla(253, 16%, 7%, 1);
            --bg-gradient-2: hsla(225, 39%, 30%, 1);
            --bg-gradient-3: hsla(339, 49%, 30%, 1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #FDFBF7;
            background-image:
                radial-gradient(at 40% 20%, hsla(28, 100%, 74%, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.1) 0px, transparent 50%);

            background-size: cover;
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        /* Glassmorphism Utilities */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animate-slide-up {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Staggered animation delays would be handled in JS or utility classes */

        /* Form Elements */
        .input-ghost {
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            color: var(--text-main);
        }

        .input-ghost:focus {
            outline: none;
            border-bottom-color: #6366f1;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.4);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);

        .toggle-checkbox:checked {
            right: 0;
            border-color: #4f46e5;
        }

<body class="antialiased selection:bg-primary-100 selection:text-primary-700">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- CONSTANTS ---
        const GRADE_POINTS = {
            'S': { val10: 10, val4: 4.0, label: 'S (10)' },
            'A': { val10: 9, val4: 4.0, label: 'A (9)' },
            'B': { val10: 8, val4: 3.5, label: 'B (8)' },
            'C': { val10: 7, val4: 3.0, label: 'C (7)' },
            'D': { val10: 6, val4: 2.5, label: 'D (6)' },
            'E': { val10: 5, val4: 2.0, label: 'E (5)' },
            'F': { val10: 0, val4: 0.0, label: 'F (0)' }
        };

        const INITIAL_CURRENT_SEM = [
            { id: 1, name: 'Machine Learning', credits: 4, grade: '' },
            { id: 2, name: 'Database Systems', credits: 3, grade: '' }
        ];

        const INITIAL_CONFIG = {
            includeNext: false,
            nextCredits: 24,
            nextTarget: 9.0
        };

        // --- HELPERS ---
        const convertToGerman = (gpa10) => {
            if (!gpa10) return 0;
            if (gpa10 < 5) return 5.0;
            if (gpa10 > 10) return 1.0;
            return parseFloat((1 + 3 * ((10 - gpa10) / 5)).toFixed(2));
        };

        const interpolateUS = (gpa10) => {
            if (!gpa10) return 0;
            if (gpa10 >= 9) return 4.0;
            if (gpa10 >= 8) return 3.5 + ((gpa10 - 8) / 1) * 0.5;
            if (gpa10 >= 7) return 3.0 + ((gpa10 - 7) / 1) * 0.5;
            if (gpa10 >= 6) return 2.5 + ((gpa10 - 6) / 1) * 0.5;
            if (gpa10 >= 5) return 2.0 + ((gpa10 - 5) / 1) * 0.5;
            return 0.0;
        };

        const calculateSemesterStats = (subjects) => {
            let credits = 0, pts10 = 0, pts4 = 0;
            subjects.forEach(sub => {
                if (sub.grade && GRADE_POINTS[sub.grade]) {
                    credits += sub.credits;
                    pts10 += GRADE_POINTS[sub.grade].val10 * sub.credits;
                    pts4 += GRADE_POINTS[sub.grade].val4 * sub.credits;
                }
            });
            return {
                credits,
                pts10,
                pts4,
                gpa10: credits > 0 ? pts10 / credits : 0,
                gpa4: credits > 0 ? pts4 / credits : 0
            };
        };

        // --- PARSING LOGIC ---
        const parseGradeHistory = (text) => {
            const semesterGroups = {};

            // Regex for extracting course details
            // Format: Code | Title | Type | Credits | Grade | Exam Month
            // Example: "BCHY101L Engineering Chemistry TH 3.0 C Dec-2023"
            // We use a global regex to find all matches in the text, ignoring line breaks
            const courseRegex = /([A-Z]{3,4}\d{3,4}[A-Z]?)\s+(.+?)\s+([A-Z]{2,3})\s+(\d+(?:\.\d+)?)\s+([SABCDEFNP])\s+([A-Za-z]{3}-\d{4})/g;

            const matches = text.matchAll(courseRegex);
            const allCourses = [];

            for (const match of matches) {
                const [_, code, title, type, creditsStr, grade, examMonth] = match;
                const credits = parseFloat(creditsStr);

                // Ignore if credits is NaN
                if (isNaN(credits)) continue;

                const course = {
                    id: Date.now() + Math.random(),
                    code,
                    name: title.trim(),
                    credits,
                    grade,
                    examMonth,
                    type,
                    isGraded: grade !== 'P' && grade !== 'N' // P=Pass (non-graded), N=Not appearing
                };

                allCourses.push(course);
            }

            // Handle Duplicates / Retakes
            // Strategy:
            // 1. Find the attempt with the BEST grade (to use for GPA).
            // 2. Find the attempt with the EARLIEST date (to place in the correct semester).
            // 3. Merge them: Use Best Grade + Original Date.

            const gradeRank = { 'S': 10, 'A': 9, 'B': 8, 'C': 7, 'D': 6, 'E': 5, 'P': 4, 'F': 0, 'N': 0 };
            const uniqueCourses = {};

            allCourses.forEach(course => {
                if (!uniqueCourses[course.code]) {
                    uniqueCourses[course.code] = {
                        bestAttempt: course,
                        originalAttempt: course
                    };
                } else {
                    const existing = uniqueCourses[course.code];

                    // Update Best Attempt (Highest Grade)
                    const currentRank = gradeRank[course.grade] || 0;
                    const bestRank = gradeRank[existing.bestAttempt.grade] || 0;
                    if (currentRank > bestRank) {
                        existing.bestAttempt = course;
                    }

                    // Update Original Attempt (Earliest Date)
                    // Note: "Dec-2023" parses correctly in JS Date
                    const currentDate = new Date(course.examMonth);
                    const originalDate = new Date(existing.originalAttempt.examMonth);
                    if (currentDate < originalDate) {
                        existing.originalAttempt = course;
                    }
                }
            });

            // Create final course list merging Best Grade with Original Date
            const courses = Object.values(uniqueCourses).map(obj => {
                return {
                    ...obj.bestAttempt,
                    examMonth: obj.originalAttempt.examMonth
                };
            });

            // Sort unique exam months chronologically
            const months = [...new Set(courses.map(c => c.examMonth))].sort((a, b) => {
                const dateA = new Date(a);
                const dateB = new Date(b);
                return dateA - dateB;
            });

            // Cluster into semesters
            const semesterMap = {};
            months.forEach((month, index) => {
                semesterMap[month] = index + 1;
            });

            // Group courses by semester
            courses.forEach(course => {
                const semId = semesterMap[course.examMonth];
                if (!semesterGroups[semId]) {
                    semesterGroups[semId] = {
                        id: Date.now() + semId,
                        name: `Semester ${semId} (${course.examMonth})`,
                        subjects: []
                    };
                }

                semesterGroups[semId].subjects.push({
                    id: course.id,
                    name: course.name,
                    credits: course.credits,
                    grade: course.grade
                });
            });

            return Object.values(semesterGroups).sort((a, b) => a.name.localeCompare(b.name));
        };

        const extractTextFromPDF = async (file) => {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = '';

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += pageText + '\n';
            }

            return fullText;
        };

        // --- COMPONENTS ---

        const SmartImportModal = ({ isOpen, onClose, onImport }) => {
            const [file, setFile] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [previewData, setPreviewData] = useState(null);
            const [error, setError] = useState(null);

            if (!isOpen) return null;

            const handleFileChange = (e) => {
                if (e.target.files && e.target.files[0]) {
                    setFile(e.target.files[0]);
                    setError(null);
                }
            };

            const handleParse = async () => {
                if (!file) return;

                setIsProcessing(true);
                setError(null);

                try {
                    const text = await extractTextFromPDF(file);
                    const parsed = parseGradeHistory(text);

                    if (parsed.length === 0) {
                        setError('No valid courses found. Please ensure this is a valid Grade History PDF.');
                    } else {
                        setPreviewData(parsed);
                    }
                } catch (e) {
                    console.error(e);
                    setError('Failed to process PDF. ' + e.message);
                } finally {
                    setIsProcessing(false);
                }
            };

            const handleConfirm = () => {
                onImport(previewData);
                onClose();
                setFile(null);
                setPreviewData(null);
            };

            const handleClose = () => {
                onClose();
                setFile(null);
                setPreviewData(null);
                setError(null);
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-3xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col overflow-hidden">
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                            <div>
                                <h3 className="text-xl font-bold text-slate-800">Smart Import</h3>
                                <p className="text-sm text-slate-500">Upload your Grade History PDF</p>
                            </div>
                            <button onClick={handleClose} className="text-slate-400 hover:text-slate-600 transition-colors">
                                <i className="ph-bold ph-x text-xl"></i>
                            </button>
                        </div>

                        <div className="p-6 overflow-y-auto flex-grow space-y-6">
                            {!previewData ? (
                                <div className="space-y-6">
                                    <div className="bg-blue-50 p-4 rounded-xl text-blue-700 text-sm flex gap-3 items-start">
                                        <i className="ph-fill ph-info text-lg mt-0.5"></i>
                                        <div>
                                            <p className="font-bold mb-1">Instructions:</p>
                                            <ol className="list-decimal list-inside space-y-1 opacity-90">
                                                <li>Download your "Provisional Grade History" PDF from VTOP.</li>
                                                <li>Upload the file below.</li>
                                                <li>We'll extract your grades automatically.</li>
                                            </ol>
                                        </div>
                                    </div>

                                    <div className="border-2 border-dashed border-slate-300 rounded-2xl p-8 text-center hover:bg-slate-50 transition-colors relative">
                                        <input
                                            type="file"
                                            accept=".pdf"
                                            onChange={handleFileChange}
                                            className="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                        />
                                        <div className="w-16 h-16 bg-primary-50 text-primary-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <i className="ph-bold ph-file-pdf text-3xl"></i>
                                        </div>
                                        {file ? (
                                            <div>
                                                <p className="font-bold text-slate-800 text-lg mb-1">{file.name}</p>
                                                <p className="text-slate-500 text-sm">{(file.size / 1024).toFixed(1)} KB</p>
                                            </div>
                                        ) : (
                                            <div>
                                                <p className="font-bold text-slate-800 text-lg mb-1">Click to Upload PDF</p>
                                                <p className="text-slate-500 text-sm">or drag and drop here</p>
                                            </div>
                                        )}
                                    </div>

                                    {error && (
                                        <div className="text-red-500 text-sm font-medium flex items-center gap-2 animate-slide-up">
                                            <i className="ph-bold ph-warning-circle"></i> {error}
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between">
                                        <h4 className="font-bold text-slate-700">Preview Import</h4>
                                        <span className="text-xs font-bold bg-emerald-100 text-emerald-700 px-2 py-1 rounded-lg">
                                            {previewData.reduce((acc, sem) => acc + sem.subjects.length, 0)} Courses Found
                                        </span>
                                    </div>
                                    <div className="space-y-3">
                                        {previewData.map((sem, idx) => (
                                            <div key={idx} className="border border-slate-200 rounded-xl p-4 bg-slate-50/50">
                                                <div className="flex justify-between items-center mb-2">
                                                    <span className="font-bold text-slate-700 text-sm">{sem.name}</span>
                                                    <span className="text-xs text-slate-500">{sem.subjects.length} courses</span>
                                                </div>
                                                <div className="flex flex-wrap gap-2">
                                                    {sem.subjects.map((sub, sIdx) => (
                                                        <span key={sIdx} className="text-[10px] font-mono bg-white border border-slate-200 px-2 py-1 rounded text-slate-600">
                                                            {sub.name} ({sub.grade})
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="p-6 border-t border-slate-100 bg-slate-50/50 flex justify-end gap-3">
                            {!previewData ? (
                                <button
                                    onClick={handleParse}
                                    disabled={!file || isProcessing}
                                    className="btn-primary px-6 py-2.5 rounded-xl text-sm font-bold disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
                                >
                                    {isProcessing ? (
                                        <>
                                            <i className="ph-bold ph-spinner animate-spin"></i> Processing...
                                        </>
                                    ) : (
                                        <>
                                            <i className="ph-bold ph-magic-wand"></i> Parse PDF
                                        </>
                                    )}
                                </button>
                            ) : (
                                <>
                                    <button
                                        onClick={() => setPreviewData(null)}
                                        className="px-6 py-2.5 rounded-xl text-sm font-bold text-slate-600 hover:bg-slate-200 transition-colors"
                                    >
                                        Back
                                    </button>
                                    <button
                                        onClick={handleConfirm}
                                        className="btn-primary px-6 py-2.5 rounded-xl text-sm font-bold flex items-center gap-2"
                                    >
                                        <i className="ph-bold ph-check"></i> Confirm Import
                                    </button>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        };


        const AnalyticsCard = ({ history, current }) => {
            const chartRef = useRef(null);
            const canvasRef = useRef(null);

            const data = useMemo(() => {
                const labels = [];
                const sgpaData = [];
                const cgpaData = [];

                let totalCredits = 0;
                let totalPts = 0;

                history.forEach(sem => {
                    labels.push(sem.name);
                    const stats = calculateSemesterStats(sem.subjects);
                    sgpaData.push(stats.gpa10);

                    totalCredits += stats.credits;
                    totalPts += stats.pts10;
                    cgpaData.push(totalCredits > 0 ? totalPts / totalCredits : 0);
                });

                // Add current if it has subjects
                if (current.length > 0) {
                    labels.push('Current');
                    const stats = calculateSemesterStats(current);
                    sgpaData.push(stats.gpa10);

                    totalCredits += stats.credits;
                    totalPts += stats.pts10;
                    cgpaData.push(totalCredits > 0 ? totalPts / totalCredits : 0);
                }

                return { labels, sgpaData, cgpaData };
            }, [history, current]);

            useEffect(() => {
                if (!canvasRef.current) return;

                if (chartRef.current) {
                    chartRef.current.destroy();
                }

                const ctx = canvasRef.current.getContext('2d');

                // Gradient for Line
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, 'rgba(99, 102, 241, 0.5)');
                gradient.addColorStop(1, 'rgba(99, 102, 241, 0.0)');

                chartRef.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [
                            {
                                label: 'SGPA',
                                data: data.sgpaData,
                                borderColor: '#6366f1',
                                backgroundColor: gradient,
                                tension: 0.4,
                                fill: true,
                                pointBackgroundColor: '#ffffff',
                                pointBorderColor: '#6366f1',
                                pointRadius: 4,
                                pointHoverRadius: 6
                            },
                            {
                                label: 'Cumulative CGPA',
                                data: data.cgpaData,
                                borderColor: '#10b981',
                                borderDash: [5, 5],
                                tension: 0.4,
                                fill: false,
                                pointBackgroundColor: '#ffffff',
                                pointBorderColor: '#10b981',
                                pointRadius: 4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    usePointStyle: true,
                                    boxWidth: 8,
                                    font: { family: 'Outfit', size: 12 }
                                }
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                backgroundColor: 'rgba(30, 41, 59, 0.9)',
                                titleFont: { family: 'Outfit', size: 13 },
                                bodyFont: { family: 'Outfit', size: 12 },
                                padding: 10,
                                cornerRadius: 8,
                                displayColors: true
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                min: 4,
                                max: 10,
                                grid: {
                                    color: 'rgba(148, 163, 184, 0.1)',
                                    borderDash: [4, 4]
                                },
                                ticks: {
                                    font: { family: 'Outfit' },
                                    color: '#94a3b8'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    font: { family: 'Outfit' },
                                    color: '#94a3b8'
                                }
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        }
                    }
                });

                return () => {
                    if (chartRef.current) chartRef.current.destroy();
                };
            }, [data]);

            if (data.labels.length < 2) return null;

            return (
                <div className="glass-card rounded-3xl p-6 animate-slide-up mb-8" style={{ animationDelay: '400ms' }}>
                    <h3 className="text-sm font-bold text-slate-500 uppercase tracking-wider mb-4">Performance Trend</h3>
                    <div className="h-64 w-full">
                        <canvas ref={canvasRef}></canvas>
                    </div>
                </div>
            );
        };

        const TargetCalculator = ({ currentCGPA, currentCredits }) => {
            const [targetCGPA, setTargetCGPA] = useState(9.0);
            const [remainingCredits, setRemainingCredits] = useState(24);

            const requiredGPA = useMemo(() => {
                if (!currentCredits) return 0;
                const currentPts = currentCGPA * currentCredits;
                const totalCredits = currentCredits + remainingCredits;
                const targetPts = targetCGPA * totalCredits;
                const neededPts = targetPts - currentPts;
                const neededGPA = neededPts / remainingCredits;
                return Math.min(Math.max(neededGPA, 0), 10);
            }, [currentCGPA, currentCredits, targetCGPA, remainingCredits]);

            const isImpossible = requiredGPA > 10;

                                    <span className="font-mono font-semibold text-slate-700">{stats.credits}</span>
                                </div>
                                <div className="w-px h-8 bg-slate-200"></div>
                                <div className="flex flex-col items-end">

                                    <span className={`font-mono font-bold text-lg ${stats.gpa10 >= 9 ? 'text-emerald-500' : 'text-primary-600'}`}>
                                        {stats.gpa10.toFixed(2)}

                                <i className="ph-bold ph-plus"></i> Add Subject
                            </button>
                        </div>
                    )}
                </div>
            );

        // --- MAIN APP ---
        const App = () => {
            const [view, setView] = useState('dashboard'); // 'dashboard' | 'profile' | 'report'

            // State: Profile (The Source of Truth for History)
            const [profileSemesters, setProfileSemesters] = useState([]);

            // State: Calculator (The Playground)
            const [currentSemSubjects, setCurrentSemSubjects] = useState(INITIAL_CURRENT_SEM);
            const [config, setConfig] = useState(INITIAL_CONFIG);

                const saved = localStorage.getItem('gpaData_v3');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    setProfileSemesters(parsed.profile || []);
                    setCurrentSemSubjects(parsed.current || INITIAL_CURRENT_SEM);
                    setConfig(parsed.config || INITIAL_CONFIG);
                }
                setIsLoaded(true);
            }, []);

            useEffect(() => {
                if (isLoaded) {
                    localStorage.setItem('gpaData_v3', JSON.stringify({
                        profile: profileSemesters,
                        current: currentSemSubjects,
                        config
                    }));
                }
            }, [profileSemesters, currentSemSubjects, config, isLoaded]);

            // --- CALCULATIONS ---
            const historyStats = useMemo(() => {
                let credits = 0, pts10 = 0, pts4 = 0;
                profileSemesters.forEach(sem => {
                    sem.subjects.forEach(sub => {
                        if (sub.grade && GRADE_POINTS[sub.grade]) {
                            credits += sub.credits;
                            pts10 += GRADE_POINTS[sub.grade].val10 * sub.credits;
                            pts4 += GRADE_POINTS[sub.grade].val4 * sub.credits;
                        }
                    });
                });
                return { credits, pts10, pts4 };
            }, [profileSemesters]);

            const currentStats = useMemo(() => calculateSemesterStats(currentSemSubjects), [currentSemSubjects]);

            const predictionStats = useMemo(() => {
                if (!config.includeNext) return { credits: 0, pts10: 0, pts4: 0 };
                const credits = config.nextCredits;
                const pts10 = credits * config.nextTarget;
                const pts4 = credits * interpolateUS(config.nextTarget);
                return { credits, pts10, pts4 };
            }, [config]);

            const totals = useMemo(() => {
                const totalCredits = historyStats.credits + currentStats.credits + predictionStats.credits;
                const totalPts10 = historyStats.pts10 + currentStats.pts10 + predictionStats.pts10;
                const totalPts4 = historyStats.pts4 + currentStats.pts4 + predictionStats.pts4;

                return {
                    credits: totalCredits,
                    gpa10: totalCredits > 0 ? totalPts10 / totalCredits : 0,
                    gpa4: totalCredits > 0 ? totalPts4 / totalCredits : 0,
                    german: convertToGerman(totalCredits > 0 ? totalPts10 / totalCredits : 0)
                };
            }, [historyStats, currentStats, predictionStats]);

            // --- HANDLERS ---
            const handleExportCSV = () => {
                let csv = "Context,Semester Name,Subject Name,Credits,Grade\n";
                profileSemesters.forEach(sem => {
                    sem.subjects.forEach(sub => {
                        csv += `PROFILE,${sem.name},${sub.name},${sub.credits},${sub.grade}\n`;
                    });
                });
                currentSemSubjects.forEach(sub => {
                    csv += `CALCULATOR,Current Sem,${sub.name},${sub.credits},${sub.grade}\n`;
                });
                csv += `CONFIG,Next Sem Enabled,${config.includeNext},0,\n`;
                csv += `CONFIG,Next Sem Credits,${config.nextCredits},0,\n`;
                csv += `CONFIG,Next Target,${config.nextTarget},0,\n`;

                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'my_academic_profile.csv';
                a.click();
            };

            const handleImportCSV = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const lines = evt.target.result.split('\n');
                    const newProfile = [];
                    const newCurrent = [];
                    const newConfig = { ...config };
                    let currentSemObj = null;

                    lines.forEach((line, idx) => {
                        if (idx === 0 || !line.trim()) return;
                        const cols = line.split(',').map(c => c.trim());
                        const context = cols[0];
                        const name = cols[1];
                        const subName = cols[2];
                        const credits = parseFloat(cols[3]);
                        const grade = cols[4];

                        if (context === 'PROFILE') {
                            let sem = newProfile.find(s => s.name === name);
                            if (!sem) {
                                sem = { id: Date.now() + Math.random(), name: name, subjects: [] };
                                newProfile.push(sem);
                            }
                            sem.subjects.push({ id: Date.now() + Math.random(), name: subName, credits, grade });
                        }
                        else if (context === 'CALCULATOR') {
                            newCurrent.push({ id: Date.now() + Math.random(), name: subName, credits, grade });
                        }
                        else if (context === 'CONFIG') {
                            if (name === 'Next Sem Enabled') newConfig.includeNext = (subName === 'true');
                            if (name === 'Next Sem Credits') newConfig.nextCredits = parseFloat(subName);
                            if (name === 'Next Target') newConfig.nextTarget = parseFloat(subName);
                        }
                    });

                    if (newProfile.length) setProfileSemesters(newProfile);
                    if (newCurrent.length) setCurrentSemSubjects(newCurrent);
                    setConfig(newConfig);
                    alert("Profile Imported Successfully!");
                };
                reader.readAsText(file);
            };

            const CalculatorView = () => (
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <div className="lg:col-span-7 space-y-8">
                        {/* Current Sem Card */}
                        <div className="glass-card rounded-3xl overflow-hidden animate-slide-up" style={{ animationDelay: '100ms' }}>

                                <div>
                                    <h2 className="font-bold text-slate-800 text-lg">Current Semester</h2>
                                    <p className="text-xs text-slate-500">Project your current performance</p>
                                </div>
                                <div className="flex items-center gap-2">
                                    <span className="text-xs font-bold text-slate-400 uppercase tracking-wider">Credits</span>

                                        {currentStats.credits}
                                    </span>
                                </div>
                            </div>

                                {currentSemSubjects.map((s, idx) => (
                                    <SubjectRow
                                        key={s.id}
                                        subject={s}
                                        onUpdate={(id, f, v) => setCurrentSemSubjects(prev => prev.map(sub => sub.id === id ? { ...sub, [f]: v } : sub))}
                                        onDelete={(id) => setCurrentSemSubjects(prev => prev.filter(sub => sub.id !== id))}
                                        index={idx}
                                    />
                                ))}

                                    <div className="w-6 h-6 rounded-full bg-slate-100 group-hover:bg-primary-100 flex items-center justify-center transition-colors">
                                        <i className="ph-bold ph-plus"></i>
                                    </div>
                                    Add Course
                                </button>
                            </div>
                        </div>

                                </div>
                                <label className="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" className="sr-only peer" checked={config.includeNext} onChange={(e) => setConfig({ ...config, includeNext: e.target.checked })} />
                                    <div className="w-14 h-8 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-primary-600 shadow-inner"></div>
                                </label>
                            </div>
                            {config.includeNext && (
                                <div className="grid grid-cols-2 gap-6 animate-fade-in">
                                    <div className="bg-white/40 p-4 rounded-xl border border-white/50">
                                        <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Est. Credits</label>
                                        <input type="number" value={config.nextCredits} onChange={(e) => setConfig({ ...config, nextCredits: parseFloat(e.target.value) })} className="w-full text-lg font-mono bg-transparent border-b-2 border-slate-200 focus:border-primary-500 focus:outline-none py-1 transition-colors text-slate-700" />
                                    </div>
                                    <div className="bg-white/40 p-4 rounded-xl border border-white/50">
                                        <div className="flex justify-between items-center mb-2">
                                            <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider">Target GPA</label>
                                            <span className="text-sm font-bold font-mono text-primary-600">{config.nextTarget}</span>
                                        </div>
                                        <input
                                            type="range"
                                            min="0"
                                            max="10"
                                            step="0.1"
                                            value={config.nextTarget}
                                            onChange={(e) => setConfig({ ...config, nextTarget: parseFloat(e.target.value) })}
                                            className="w-full accent-primary-600 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer"
                                        />
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="lg:col-span-5 space-y-8">
                        {/* Analytics Chart */}
                        <AnalyticsCard history={profileSemesters} current={currentSemSubjects} />

                        {/* Stats */}
                        <div className="space-y-5">
                            <MetricCard label="Cumulative CGPA" value={totals.gpa10.toFixed(2)} subValue="/ 10" colorClass="text-primary-600" icon="ph-chart-bar" delay={300} />
                            <div className="grid grid-cols-2 gap-5">
                                <MetricCard label="US GPA" value={totals.gpa4.toFixed(2)} colorClass="text-emerald-600" icon="ph-globe" delay={400} />
                                <MetricCard label="German" value={totals.german.toFixed(2)} colorClass="text-amber-600" icon="ph-translate" delay={500} />

                            </div>

                            {historyStats.credits > 0 ? (
                                <div className="bg-white/40 rounded-2xl p-5 border border-white/50 flex items-center justify-between">
                                    <div>
                                        <div className="text-3xl font-bold text-slate-700 tracking-tight">{historyStats.credits}</div>

                                <i className="ph-bold ph-download-simple"></i> Export
                            </button>
                            <label className="flex-1 py-3 glass-card rounded-xl text-sm font-medium text-slate-600 hover:text-primary-600 hover:bg-white transition-all flex items-center justify-center gap-2 cursor-pointer">
                                <i className="ph-bold ph-upload-simple"></i> Import CSV
                                <input type="file" accept=".csv" className="hidden" onChange={handleImportCSV} />
                            </label>
                        </div>
                    </div>
                </div>
            );

            const ProfileView = () => (

                            <h2 className="text-3xl font-bold text-slate-900 tracking-tight mb-2">Student Profile</h2>
                            <p className="text-slate-500">Build your academic history semester by semester.</p>

                        <div className="flex gap-3">
                            <button onClick={() => setIsImportModalOpen(true)} className="bg-white text-slate-600 hover:text-primary-600 hover:bg-slate-50 px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-2 shadow-sm border border-slate-200 transition-all">
                                <i className="ph-bold ph-magic-wand"></i> Smart Import
                            </button>
                            <button onClick={() => setProfileSemesters([...profileSemesters, { id: Date.now(), name: `Semester ${profileSemesters.length + 1}`, subjects: [] }])} className="btn-primary px-6 py-3 rounded-xl text-sm font-bold flex items-center gap-2">
                                <i className="ph-bold ph-plus"></i> Add Semester

                    {profileSemesters.length === 0 ? (

                                <i className="ph-fill ph-books"></i>
                            </div>
                            <h3 className="text-xl font-bold text-slate-800 mb-2">Start Your Journey</h3>
                            <p className="text-slate-500 mb-6 max-w-md mx-auto">Add your previous semesters to unlock powerful insights and accurate predictions.</p>
                            <button onClick={() => setProfileSemesters([{ id: Date.now(), name: 'Semester 1', subjects: [] }])} className="text-primary-600 font-bold hover:underline">Create your first semester</button>
                        </div>
                    ) : (
                        <div className="space-y-6">
                            {profileSemesters.map((sem, idx) => (
                                <ProfileSemester
                                    key={sem.id}
                                    semester={sem}
                                    onUpdateName={(id, val) => setProfileSemesters(prev => prev.map(s => s.id === id ? { ...s, name: val } : s))}
                                    onUpdateSubjects={(id, subs) => setProfileSemesters(prev => prev.map(s => s.id === id ? { ...s, subjects: subs } : s))}
                                    onDelete={(id) => setProfileSemesters(prev => prev.filter(s => s.id !== id))}
                                    index={idx}
                                />
                            ))}
                        </div>
                    )}
                </div>
            );

            const ReportView = () => (
                <div className="glass-card rounded-3xl overflow-hidden animate-fade-in max-w-5xl mx-auto">
                    <div className="p-10 border-b border-white/40 flex justify-between items-start bg-white/40 backdrop-blur-md">
                        <div>
                            <h2 className="text-3xl font-bold text-slate-900 mb-2">Academic Report</h2>
                            <p className="text-sm text-slate-500 font-medium">Generated on {new Date().toLocaleDateString()}</p>
                        </div>
                        <button onClick={() => window.print()} className="flex items-center gap-2 px-6 py-3 bg-slate-900 text-white rounded-xl text-sm font-bold hover:bg-slate-800 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                            <i className="ph-bold ph-printer"></i> Print Report
                        </button>
                    </div>

                    <div className="p-10 bg-white/60">
                        <div className="grid grid-cols-4 gap-8 mb-10 pb-10 border-b border-slate-200">
                            <div className="p-4 rounded-2xl bg-white/50 border border-white/60 shadow-sm">
                                <p className="text-xs text-slate-400 uppercase font-bold mb-1">Total Credits</p>
                                <p className="text-3xl font-bold text-slate-800 font-mono">{totals.credits}</p>
                            </div>
                            <div className="p-4 rounded-2xl bg-white/50 border border-white/60 shadow-sm">
                                <p className="text-xs text-slate-400 uppercase font-bold mb-1">CGPA (10.0)</p>
                                <p className="text-3xl font-bold text-primary-600 font-mono">{totals.gpa10.toFixed(2)}</p>
                            </div>
                            <div className="p-4 rounded-2xl bg-white/50 border border-white/60 shadow-sm">
                                <p className="text-xs text-slate-400 uppercase font-bold mb-1">US GPA (4.0)</p>
                                <p className="text-3xl font-bold text-emerald-600 font-mono">{totals.gpa4.toFixed(2)}</p>
                            </div>
                            <div className="p-4 rounded-2xl bg-white/50 border border-white/60 shadow-sm">
                                <p className="text-xs text-slate-400 uppercase font-bold mb-1">German Note</p>
                                <p className="text-3xl font-bold text-amber-600 font-mono">{totals.german.toFixed(2)}</p>
                            </div>
                        </div>

                        <div className="overflow-hidden rounded-xl border border-slate-200 shadow-sm">
                            <table className="w-full text-sm text-left bg-white">
                                <thead className="text-xs text-slate-500 uppercase bg-slate-50 border-b border-slate-200">
                                    <tr>
                                        <th className="px-6 py-4 font-bold">Component</th>
                                        <th className="px-6 py-4 font-bold text-center">Credits</th>
                                        <th className="px-6 py-4 font-bold text-right">10-Point</th>
                                        <th className="px-6 py-4 font-bold text-right">US 4.0</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {/* Profile History */}
                                    {profileSemesters.length > 0 && (
                                        <tr><td colSpan="4" className="px-6 py-3 bg-slate-50/80 font-bold text-xs text-slate-400 uppercase tracking-wider">Academic History</td></tr>
                                    )}
                                    {profileSemesters.map(sem => {
                                        const stats = calculateSemesterStats(sem.subjects);
                                        return (
                                            <tr key={sem.id} className="hover:bg-slate-50 transition-colors">
                                                <td className="px-6 py-4 font-semibold text-slate-700">{sem.name}</td>
                                                <td className="px-6 py-4 text-center text-slate-600">{stats.credits}</td>
                                                <td className="px-6 py-4 text-right font-mono text-slate-600">{stats.gpa10.toFixed(2)}</td>
                                                <td className="px-6 py-4 text-right font-mono text-slate-600">{stats.gpa4.toFixed(2)}</td>
                                            </tr>
                                        );
                                    })}

                                    {/* Current Semester */}
                                    <tr><td colSpan="4" className="px-6 py-3 bg-primary-50/50 font-bold text-xs text-primary-600 uppercase tracking-wider">Current Session</td></tr>
                                    <tr className="bg-primary-50/20">
                                        <td className="px-6 py-4 font-bold text-primary-900">Current Projected</td>
                                        <td className="px-6 py-4 text-center text-primary-900 font-bold">{currentStats.credits}</td>
                                        <td className="px-6 py-4 text-right font-mono font-bold text-primary-700">{currentStats.gpa10.toFixed(2)}</td>
                                        <td className="px-6 py-4 text-right font-mono font-bold text-primary-700">{currentStats.gpa4.toFixed(2)}</td>
                                    </tr>
                                    {currentSemSubjects.map(s => (
                                        <tr key={s.id} className="text-slate-500 hover:bg-slate-50">
                                            <td className="px-6 py-3 pl-10 border-l-4 border-transparent hover:border-primary-200 text-xs font-medium"> {s.name || 'Untitled Course'}</td>
                                            <td className="px-6 py-3 text-center text-xs">{s.credits}</td>
                                            <td className="px-6 py-3 text-right font-mono text-xs">{s.grade ? GRADE_POINTS[s.grade].val10 : '-'}</td>
                                            <td className="px-6 py-3 text-right font-mono text-xs">{s.grade ? GRADE_POINTS[s.grade].val4 : '-'}</td>
                                        </tr>
                                    ))}

                                    {/* Future Prediction */}
                                    {config.includeNext && (
                                        <>
                                            <tr><td colSpan="4" className="px-6 py-3 bg-slate-50/80 font-bold text-xs text-slate-400 uppercase tracking-wider">Future Projection</td></tr>
                                            <tr>
                                                <td className="px-6 py-4 font-medium text-slate-500 italic">Next Semester Target</td>
                                                <td className="px-6 py-4 text-center text-slate-500">{config.nextCredits}</td>
                                                <td className="px-6 py-4 text-right font-mono text-slate-500">{config.nextTarget.toFixed(2)}</td>
                                                <td className="px-6 py-4 text-right font-mono text-slate-500">{interpolateUS(config.nextTarget).toFixed(2)}</td>
                                            </tr>
                                        </>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col px-4 sm:px-6 py-8 max-w-7xl mx-auto">
                    <header className="flex items-center justify-between mb-10 animate-slide-up">
                        <div className="flex items-center gap-4">
                            <div className="w-12 h-12 bg-gradient-to-br from-slate-800 to-slate-900 text-white rounded-xl flex items-center justify-center shadow-xl shadow-slate-900/20">
                                <i className="ph-bold ph-student text-2xl"></i>
                            </div>
                            <div>
                                <h1 className="font-bold text-slate-900 text-2xl leading-none mb-1 tracking-tight">Academic Dashboard</h1>
                                <p className="text-slate-500 text-sm font-medium">Track, Analyze, Excel.</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <nav className="glass-card p-1 rounded-xl flex items-center gap-1">
                                <button
                                    onClick={() => setView('dashboard')}
                                    className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${view === 'dashboard' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-500 hover:text-slate-900'}`}
                                >
                                    Dashboard
                                </button>
                                <button
                                    onClick={() => setView('profile')}
                                    className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${view === 'profile' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white'}`}
                                >
                                    Profile
                                </button>
                                <button
                                    onClick={() => setView('report')}
                                    className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${view === 'report' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white'}`}
                                >
                                    Report
                                </button>
                            </nav>
                        </div>
                    </header>

                    {view === 'dashboard' && <CalculatorView />}
                    {view === 'profile' && <ProfileView />}
                    {view === 'report' && <ReportView />}

                    <SmartImportModal
                        isOpen={isImportModalOpen}
                        onClose={() => setIsImportModalOpen(false)}
                        onImport={(data) => {
                            setProfileSemesters(data);
                            setView('profile');
                        }}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
