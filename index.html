        // --- MAIN APP ---

        const App = () => {
            const [view, setView] = useState('dashboard'); // 'dashboard' | 'profile' | 'report' | 'gradesheet'

            // NEW DATA MODEL: 8-Semester System
            const [completedSemesters, setCompletedSemesters] = useState([]); // Semesters from grade sheet
            const [plannedSemesters, setPlannedSemesters] = useState([]); // Future semester plans
            const [gradeSheetMetadata, setGradeSheetMetadata] = useState({
                basketDetails: [],
                cgpaDetails: null,
                curriculumDetails: []
            });
            const [maxPlannedSemester, setMaxPlannedSemester] = useState(1); // Slider value (1-8)

            // COURSE PLANNER
            const [courseCatalog, setCourseCatalog] = useState(null);

            const [isImportModalOpen, setIsImportModalOpen] = useState(false);
            const [isLoaded, setIsLoaded] = useState(false);

            // LEGACY SUPPORT: Keep old state for migration
            const [profileSemesters, setProfileSemesters] = useState([]);
            const [currentSemSubjects, setCurrentSemSubjects] = useState(INITIAL_CURRENT_SEM);
            const [config, setConfig] = useState(INITIAL_CONFIG);

            // --- LOAD COURSE CATALOG ---
            useEffect(() => {
                loadCourseCatalog().then(catalog => {
                    if (catalog) {
                        setCourseCatalog(catalog);
                    }
                });
            }, []);

            // --- STORAGE ---
            useEffect(() => {
                const saved = localStorage.getItem('gpaData_v4');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    setCompletedSemesters(parsed.completedSemesters || []);
                    setPlannedSemesters(parsed.plannedSemesters || []);
                    setGradeSheetMetadata(parsed.gradeSheetMetadata || { basketDetails: [], cgpaDetails: null, curriculumDetails: [] });
                    setMaxPlannedSemester(parsed.maxPlannedSemester || (parsed.completedSemesters?.length || 0) + 1);
                } else {
                    // Try to migrate from v3
                    const oldSaved = localStorage.getItem('gpaData_v3');
                    if (oldSaved) {
                        const parsed = JSON.parse(oldSaved);
                        // Migrate old profileSemesters to completedSemesters
                        if (parsed.profile && parsed.profile.length > 0) {
                            const migrated = parsed.profile.map((sem, idx) => ({
                                id: sem.id,
                                semesterNumber: idx + 1,
                                name: sem.name,
                                subjects: sem.subjects,
                                cgpa: calculateSemesterStats(sem.subjects).gpa10,
                                isCompleted: true
                            }));
                            setCompletedSemesters(migrated);
                            setMaxPlannedSemester(migrated.length + 1);
                        }
                        // Keep legacy data for backward compatibility
                        setProfileSemesters(parsed.profile || []);
                        setCurrentSemSubjects(parsed.current || INITIAL_CURRENT_SEM);
                        setConfig(parsed.config || INITIAL_CONFIG);
                    }
                }
                setIsLoaded(true);
            }, []);

            useEffect(() => {
                if (isLoaded) {
                    localStorage.setItem('gpaData_v4', JSON.stringify({
                        completedSemesters,
                        plannedSemesters,
                        gradeSheetMetadata,
                        maxPlannedSemester
                    }));
                    // Also save legacy format for backward compatibility
                    localStorage.setItem('gpaData_v3', JSON.stringify({
                        profile: profileSemesters,
                        current: currentSemSubjects,
                        config
                    }));
                }
            }, [completedSemesters, plannedSemesters, gradeSheetMetadata, maxPlannedSemester, profileSemesters, currentSemSubjects, config, isLoaded]);

            // --- CALCULATIONS ---
            // Calculate stats from completed semesters
            // Calculate stats from completed semesters
            const completedStats = useMemo(() => {
                let gradedCredits = 0, totalCredits = 0, pts10 = 0, pts4 = 0;
                completedSemesters.forEach(sem => {
                    sem.subjects.forEach(sub => {
                        // Count graded credits (S, A, B, C, D, E, F)
                        if (sub.grade && GRADE_POINTS[sub.grade]) {
                            gradedCredits += sub.credits;
                            pts10 += GRADE_POINTS[sub.grade].val10 * sub.credits;
                            pts4 += GRADE_POINTS[sub.grade].val4 * sub.credits;
                        }

                        // Count total earned credits (S, A, B, C, D, E, P) - Exclude F, N, W
                        const earnedGrades = ['S', 'A', 'B', 'C', 'D', 'E', 'P'];
                        if (sub.grade && earnedGrades.includes(sub.grade)) {
                            totalCredits += sub.credits;
                        }
                    });
                });

                const gpa10 = gradedCredits > 0 ? pts10 / gradedCredits : 0;
                const gpa4 = gradedCredits > 0 ? pts4 / gradedCredits : 0;

                return { gradedCredits, totalCredits, pts10, pts4, gpa10, gpa4 };
            }, [completedSemesters]);

            // Calculate stats from planned semesters (up to maxPlannedSemester)
            const plannedStats = useMemo(() => {
                let credits = 0, pts10 = 0, pts4 = 0;
                const minCompletedSem = completedSemesters.length;

                plannedSemesters.forEach(sem => {
                    // Only include semesters within the slider range
                    if (sem.semesterNumber > minCompletedSem && sem.semesterNumber <= maxPlannedSemester) {
                        if (sem.inputMode === 'simple') {
                            // Simple mode: use target GPA and credits
                            const semCredits = sem.credits || 0;
                            credits += semCredits;
                            pts10 += semCredits * (sem.targetGPA || 0);
                            pts4 += semCredits * interpolateUS(sem.targetGPA || 0);
                        } else {
                            // Detailed mode: calculate from subjects
                            sem.subjects.forEach(sub => {
                                if (sub.grade && GRADE_POINTS[sub.grade]) {
                                    credits += sub.credits;
                                    pts10 += GRADE_POINTS[sub.grade].val10 * sub.credits;
                                    pts4 += GRADE_POINTS[sub.grade].val4 * sub.credits;
                                }
                            });
                        }
                    }
                });
                return { credits, pts10, pts4 };
            }, [plannedSemesters, maxPlannedSemester, completedSemesters]);

            // LEGACY: Keep old calculations for backward compatibility
            const historyStats = useMemo(() => {
                let credits = 0, pts10 = 0, pts4 = 0;
                profileSemesters.forEach(sem => {
                    sem.subjects.forEach(sub => {
                        if (sub.grade && GRADE_POINTS[sub.grade]) {
                            credits += sub.credits;
                            pts10 += GRADE_POINTS[sub.grade].val10 * sub.credits;
                            pts4 += GRADE_POINTS[sub.grade].val4 * sub.credits;
                        }
                    });
                });
                return { credits, pts10, pts4 };
            }, [profileSemesters]);

            const currentStats = useMemo(() => calculateSemesterStats(currentSemSubjects), [currentSemSubjects]);

            const predictionStats = useMemo(() => {
                if (!config.includeNext) return { credits: 0, pts10: 0, pts4: 0 };
                const credits = config.nextCredits;
                const pts10 = credits * config.nextTarget;
                const pts4 = credits * interpolateUS(config.nextTarget);
                return { credits, pts10, pts4 };
            }, [config]);

            const totals = useMemo(() => {
                // Use new model if we have completed semesters, otherwise use legacy
                const useNewModel = completedSemesters.length > 0;

                let totalCredits, totalPts10, totalPts4;
                if (useNewModel) {
                    totalCredits = completedStats.credits + plannedStats.credits;
                    totalPts10 = completedStats.pts10 + plannedStats.pts10;
                    totalPts4 = completedStats.pts4 + plannedStats.pts4;
                } else {
                    totalCredits = historyStats.credits + currentStats.credits + predictionStats.credits;
                    totalPts10 = historyStats.pts10 + currentStats.pts10 + predictionStats.pts10;
                    totalPts4 = historyStats.pts4 + currentStats.pts4 + predictionStats.pts4;
                }

                return {
                    credits: totalCredits,
                    gpa10: totalCredits > 0 ? totalPts10 / totalCredits : 0,
                    gpa4: totalCredits > 0 ? totalPts4 / totalCredits : 0,
                    german: convertToGerman(totalCredits > 0 ? totalPts10 / totalCredits : 0)
                };
            }, [completedStats, plannedStats, historyStats, currentStats, predictionStats, completedSemesters]);

            // --- HANDLERS ---
            const handleExportCSV = () => {
                // Create comprehensive CSV with all application state
                let csv = "Type,SemesterNumber,SemesterName,InputMode,TargetGPA,Credits,SubjectName,SubjectCode,SubjectType,Grade,CGPA,IsCompleted,Category,Value,Notes\n";

                // Export completed semesters (from grade sheet)
                (completedSemesters || []).forEach(sem => {
                    (sem.subjects || []).forEach(sub => {
                        csv += `COMPLETED,${sem.semesterNumber || ''},${sem.name || ''},,,${sub.credits || 0},${sub.title || sub.name || ''},${sub.code || ''},${sub.type || ''},${sub.grade || ''},${sem.cgpa || ''},true,,,\n`;
                    });
                    // Add semester metadata
                    csv += `SEMESTER_META,${sem.semesterNumber || ''},${sem.name || ''},,,,,,,${sem.cgpa || ''},true,,,\n`;
                });

                // Export planned semesters
                (plannedSemesters || []).forEach(sem => {
                    if (sem.inputMode === 'simple') {
                        // Simple mode: just target GPA and credits
                        csv += `PLANNED_SIMPLE,${sem.semesterNumber},Semester ${sem.semesterNumber},simple,${sem.targetGPA || 0},${sem.credits || 0},,,,,,false,,,\n`;
                    } else {
                        // Detailed mode: individual subjects
                        (sem.subjects || []).forEach(sub => {
                            csv += `PLANNED_DETAILED,${sem.semesterNumber},Semester ${sem.semesterNumber},detailed,,${sub.credits || 0},${sub.name || ''},,,${sub.grade || ''},,false,,,\n`;
                        });
                    }
                });

                // Export course planner data
                const coursePlanData = localStorage.getItem('coursePlan_v1');
                if (coursePlanData) {
                    try {
                        const coursePlan = JSON.parse(coursePlanData);
                        Object.keys(coursePlan.semesters || {}).forEach(semNum => {
                            (coursePlan.semesters[semNum] || []).forEach(course => {
                                csv += `COURSE_PLAN,${semNum},,,,,${course.title || ''},${course.code || ''},${course.type || ''},,,,${course.category || ''},${course.credits || 0},${course.isNPTEL ? 'NPTEL' : ''}${course.autoAdded ? '|AUTO_ADDED' : ''}\n`;
                            });
                        });
                    } catch (e) {
                        console.error('Failed to export course plan:', e);
                    }
                }

                // Export grade sheet metadata
                if (gradeSheetMetadata) {
                    // Basket details
                    (gradeSheetMetadata.basketDetails || []).forEach(basket => {
                        csv += `BASKET_META,,,,,,,,,,,,,${basket.basket || ''},${basket.credits || 0},\n`;
                    });

                    // CGPA details
                    if (gradeSheetMetadata.cgpaDetails) {
                        const cgpa = gradeSheetMetadata.cgpaDetails;
                        csv += `CGPA_META,,,,,,,,,${cgpa.cgpa || 0},,,,CGPA,${cgpa.cgpa || 0},\n`;
                        csv += `CGPA_META,,,,,,,,,,,,,CREDITS_REGISTERED,${cgpa.creditsRegistered || 0},\n`;
                        csv += `CGPA_META,,,,,,,,,,,,,CREDITS_EARNED,${cgpa.creditsEarned || 0},\n`;

                        // Grade distribution
                        if (cgpa.gradeDistribution) {
                            Object.keys(cgpa.gradeDistribution).forEach(grade => {
                                csv += `GRADE_DIST,,,,,,,,,${grade},,,,${grade},${cgpa.gradeDistribution[grade]},\n`;
                            });
                        }
                    }

                    // Curriculum details
                    (gradeSheetMetadata.curriculumDetails || []).forEach(curr => {
                        csv += `CURRICULUM_META,,,,,,,,,,,,,${curr.type || ''},${curr.creditsRequired || 0},${curr.creditsEarned || 0}\n`;
                    });
                }

                // Export max planned semester
                csv += `CONFIG,,,,,,,,,,,,,MAX_PLANNED_SEMESTER,${maxPlannedSemester || 1},\n`;

                // Create and download file
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const timestamp = new Date().toISOString().split('T')[0];
                a.download = `academic_data_${timestamp}.csv`;
                document.body.appendChild(a); // Append to body
                a.click();
                document.body.removeChild(a); // Remove after click
                window.URL.revokeObjectURL(url);
            };

            const handleImportCSV = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const lines = evt.target.result.split('\n');

                        // Initialize data structures
                        const newCompletedSemesters = [];
                        const newPlannedSemesters = [];
                        const newCoursePlan = { semesters: { 6: [], 7: [], 8: [] } };
                        const newGradeSheetMetadata = {
                            basketDetails: [],
                            cgpaDetails: { cgpa: 0, creditsRegistered: 0, creditsEarned: 0, gradeDistribution: {} },
                            curriculumDetails: []
                        };
                        let newMaxPlannedSemester = 1;

                        // Parse CSV
                        lines.forEach((line, idx) => {
                            if (idx === 0 || !line.trim()) return; // Skip header and empty lines

                            const cols = line.split(',').map(c => c.trim());
                            const type = cols[0];
                            const semNum = parseInt(cols[1]) || 0;
                            const semName = cols[2];
                            const inputMode = cols[3];
                            const targetGPA = parseFloat(cols[4]) || 0;
                            const credits = parseFloat(cols[5]) || 0;
                            const subjectName = cols[6];
                            const subjectCode = cols[7];
                            const subjectType = cols[8];
                            const grade = cols[9];
                            const cgpa = parseFloat(cols[10]) || 0;
                            const isCompleted = cols[11] === 'true';
                            const category = cols[12];
                            const value = cols[13];
                            const notes = cols[14];

                            if (type === 'COMPLETED') {
                                // Find or create semester
                                let sem = newCompletedSemesters.find(s => s.semesterNumber === semNum);
                                if (!sem) {
                                    sem = {
                                        id: `completed-${semNum}`,
                                        semesterNumber: semNum,
                                        name: semName,
                                        subjects: [],
                                        cgpa: cgpa,
                                        isCompleted: true
                                    };
                                    newCompletedSemesters.push(sem);
                                }

                                // Add subject if it has a name
                                if (subjectName) {
                                    sem.subjects.push({
                                        id: Date.now() + Math.random(),
                                        name: subjectName,
                                        title: subjectName,
                                        code: subjectCode,
                                        type: subjectType,
                                        credits: credits,
                                        grade: grade
                                    });
                                }
                            }
                            else if (type === 'SEMESTER_META') {
                                // Update semester CGPA
                                let sem = newCompletedSemesters.find(s => s.semesterNumber === semNum);
                                if (sem) {
                                    sem.cgpa = cgpa;
                                }
                            }
                            else if (type === 'PLANNED_SIMPLE') {
                                newPlannedSemesters.push({
                                    id: `planned-${semNum}`,
                                    semesterNumber: semNum,
                                    inputMode: 'simple',
                                    targetGPA: targetGPA,
                                    credits: credits,
                                    subjects: []
                                });
                            }
                            else if (type === 'PLANNED_DETAILED') {
                                // Find or create planned semester
                                let sem = newPlannedSemesters.find(s => s.semesterNumber === semNum);
                                if (!sem) {
                                    sem = {
                                        id: `planned-${semNum}`,
                                        semesterNumber: semNum,
                                        inputMode: 'detailed',
                                        targetGPA: 0,
                                        credits: 0,
                                        subjects: []
                                    };
                                    newPlannedSemesters.push(sem);
                                }

                                sem.subjects.push({
                                    id: Date.now() + Math.random(),
                                    name: subjectName,
                                    credits: credits,
                                    grade: grade
                                });
                            }
                            else if (type === 'COURSE_PLAN') {
                                if (newCoursePlan.semesters[semNum]) {
                                    const course = {
                                        code: subjectCode,
                                        title: subjectName,
                                        type: subjectType,
                                        category: category,
                                        credits: parseFloat(value) || 0,
                                        isNPTEL: notes.includes('NPTEL'),
                                        autoAdded: notes.includes('AUTO_ADDED'),
                                        countsTowardLimit: true
                                    };
                                    newCoursePlan.semesters[semNum].push(course);
                                }
                            }
                            else if (type === 'BASKET_META') {
                                newGradeSheetMetadata.basketDetails.push({
                                    basket: category,
                                    credits: parseFloat(value) || 0
                                });
                            }
                            else if (type === 'CGPA_META') {
                                if (category === 'CGPA') {
                                    newGradeSheetMetadata.cgpaDetails.cgpa = parseFloat(value) || 0;
                                } else if (category === 'CREDITS_REGISTERED') {
                                    newGradeSheetMetadata.cgpaDetails.creditsRegistered = parseFloat(value) || 0;
                                } else if (category === 'CREDITS_EARNED') {
                                    newGradeSheetMetadata.cgpaDetails.creditsEarned = parseFloat(value) || 0;
                                }
                            }
                            else if (type === 'GRADE_DIST') {
                                newGradeSheetMetadata.cgpaDetails.gradeDistribution[grade] = parseInt(value) || 0;
                            }
                            else if (type === 'CURRICULUM_META') {
                                newGradeSheetMetadata.curriculumDetails.push({
                                    type: category,
                                    creditsRequired: parseFloat(value) || 0,
                                    creditsEarned: parseFloat(notes) || 0
                                });
                            }
                            else if (type === 'CONFIG') {
                                if (category === 'MAX_PLANNED_SEMESTER') {
                                    newMaxPlannedSemester = parseInt(value) || 1;
                                }
                            }
                        });

                        // Sort semesters by number
                        newCompletedSemesters.sort((a, b) => a.semesterNumber - b.semesterNumber);
                        newPlannedSemesters.sort((a, b) => a.semesterNumber - b.semesterNumber);

                        // Update state
                        setCompletedSemesters(newCompletedSemesters);
                        setPlannedSemesters(newPlannedSemesters);
                        setGradeSheetMetadata(newGradeSheetMetadata);
                        setMaxPlannedSemester(newMaxPlannedSemester);

                        // Save course plan to localStorage
                        localStorage.setItem('coursePlan_v1', JSON.stringify(newCoursePlan));

                        // Show success message
                        alert(' Data imported successfully! Your academic data has been restored.');

                    } catch (error) {
                        console.error('Import error:', error);
                        alert(' Failed to import data. Please check the file format.');
                    }
                };
                reader.readAsText(file);

                // Reset file input
                e.target.value = '';
            };

            // Views are defined outside App

            return (
                <div className="min-h-screen flex flex-col px-4 sm:px-6 py-8 max-w-7xl mx-auto">
                    <header className="flex items-center justify-between mb-10 animate-slide-up">
                        <div className="flex items-center gap-4">
                            <div className="w-12 h-12 bg-gradient-to-br from-slate-800 to-slate-900 text-white rounded-xl flex items-center justify-center shadow-xl shadow-slate-900/20">
                                <i className="ph-bold ph-student text-2xl"></i>
                            </div>
                            <div>
                                <h1 className="font-bold text-slate-900 text-2xl leading-none mb-1 tracking-tight">Academic Dashboard</h1>
                                <p className="text-slate-500 text-sm font-medium">Track, Analyze, Excel.</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <nav className="glass-card p-1 rounded-xl flex items-center gap-1">
                                <button
                                    onClick={() => setView('dashboard')}
                                    className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${view === 'dashboard' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-500 hover:text-slate-900'}`}
                                >
                                    Dashboard
                                </button>
                                <button
                                    onClick={() => setView('profile')}
                                    className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${view === 'profile' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-500 hover:text-slate-900'}`}
                                >
                                    Profile
                                </button>
                                <button
                                    onClick={() => setView('gradesheet')}
                                    className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${view === 'gradesheet' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-500 hover:text-slate-900'}`}
                                >
                                    Grade Sheet
                                </button>
                                <button
                                    onClick={() => setView('planner')}
                                    className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${view === 'planner' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-500 hover:text-slate-900'}`}
                                >
                                    Course Planner
                                </button>
                                <button
                                    onClick={() => setView('report')}
                                    className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${view === 'report' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-500 hover:text-slate-900'}`}
                                >
                                    Report
                                </button>
                                <button
                                    onClick={() => setView('curriculum')}
                                    className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${view === 'curriculum' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-500 hover:text-slate-900'}`}
                                >
                                    Curriculum
                                </button>
                            </nav>
                        </div>
                    </header>

                    {view === 'dashboard' && <CalculatorView
                        completedSemesters={completedSemesters}
                        plannedSemesters={plannedSemesters}
                        setPlannedSemesters={setPlannedSemesters}
                        maxPlannedSemester={maxPlannedSemester}
                        setMaxPlannedSemester={setMaxPlannedSemester}
                        totals={totals}
                        historyStats={historyStats}
                        completedStats={completedStats}
                        plannedStats={plannedStats}
                        handleExportCSV={handleExportCSV}
                        handleImportCSV={handleImportCSV}
                        setView={setView}
                        courseCatalog={courseCatalog}
                    />}
                    {view === 'profile' && <ProfileView
                        profileSemesters={profileSemesters}
                        setProfileSemesters={setProfileSemesters}
                        setIsImportModalOpen={setIsImportModalOpen}
                        courseCatalog={courseCatalog}
                    />}
                    {view === 'gradesheet' && <GradeSheetView
                        completedSemesters={completedSemesters}
                        gradeSheetMetadata={gradeSheetMetadata}
                    />}
                    {view === 'planner' && <CoursePlannerView
                        completedSemesters={completedSemesters}
                        courseCatalog={courseCatalog}
                        onUpdatePlan={(plan) => {
                            // Optional: sync with plannedSemesters state if needed
                        }}
                    />}
                    {view === 'report' && <ReportView
                        totals={totals}
                        currentStats={currentStats}
                        profileSemesters={profileSemesters}
                        currentSemSubjects={currentSemSubjects}
                        config={config}
                    />}
                    {view === 'curriculum' && <CurriculumView courseCatalog={courseCatalog} />}

                    <SmartImportModal
                        isOpen={isImportModalOpen}
                        onClose={() => setIsImportModalOpen(false)}
                        onImport={(data) => {
                            // Update new data model
                            setCompletedSemesters(data.semesters);
                            setGradeSheetMetadata(data.metadata);
                            setMaxPlannedSemester(data.semesters.length + 1);

                            // Also update legacy model for backward compatibility
                            setProfileSemesters(data.semesters);

                            setView('gradesheet');
                        }}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
