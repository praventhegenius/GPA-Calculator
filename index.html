<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Performance Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-gradient-1: hsla(253, 16%, 7%, 1);
            --bg-gradient-2: hsla(225, 39%, 30%, 1);
            --bg-gradient-3: hsla(339, 49%, 30%, 1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #FDFBF7;
            background-image:
                radial-gradient(at 40% 20%, hsla(28, 100%, 74%, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            background-size: cover;
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        /* Glassmorphism Utilities */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animate-slide-up {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Staggered animation delays would be handled in JS or utility classes */

        /* Form Elements */
        .input-ghost {
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            color: var(--text-main);
        }

        .input-ghost:focus {
            outline: none;
            border-bottom-color: #6366f1;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.4);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #4f46e5;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #4f46e5;
        }
    </style>

        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],

                    colors: {
                        primary: { 50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' }
                    }
                }

        }

<body class="antialiased selection:bg-primary-100 selection:text-primary-700">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- CONSTANTS ---
        const GRADE_POINTS = {
            'S': { val10: 10, val4: 4.0, label: 'S (10)' },
            'A': { val10: 9, val4: 4.0, label: 'A (9)' },
            'B': { val10: 8, val4: 3.5, label: 'B (8)' },
            'C': { val10: 7, val4: 3.0, label: 'C (7)' },
            'D': { val10: 6, val4: 2.5, label: 'D (6)' },
            'E': { val10: 5, val4: 2.0, label: 'E (5)' },
            'F': { val10: 0, val4: 0.0, label: 'F (0)' }
        };

        const INITIAL_CURRENT_SEM = [
            { id: 1, name: 'Machine Learning', credits: 4, grade: '' },
            { id: 2, name: 'Database Systems', credits: 3, grade: '' }
        ];

        const INITIAL_CONFIG = {
            includeNext: false,
            nextCredits: 24,
            nextTarget: 9.0
        };

        // --- HELPERS ---
        const convertToGerman = (gpa10) => {
            if (!gpa10) return 0;
            if (gpa10 < 5) return 5.0;
            if (gpa10 > 10) return 1.0;
            return parseFloat((1 + 3 * ((10 - gpa10) / 5)).toFixed(2));
        };

        const interpolateUS = (gpa10) => {
            if (!gpa10) return 0;
            if (gpa10 >= 9) return 4.0;
            if (gpa10 >= 8) return 3.5 + ((gpa10 - 8) / 1) * 0.5;
            if (gpa10 >= 7) return 3.0 + ((gpa10 - 7) / 1) * 0.5;
            if (gpa10 >= 6) return 2.5 + ((gpa10 - 6) / 1) * 0.5;
            if (gpa10 >= 5) return 2.0 + ((gpa10 - 5) / 1) * 0.5;
            return 0.0;
        };

        const convertTo4Scale = (gpa10) => {
            return interpolateUS(gpa10);
        };

        const calculateSemesterStats = (subjects) => {
            let credits = 0, pts10 = 0, pts4 = 0;
            subjects.forEach(sub => {
                if (sub.grade && GRADE_POINTS[sub.grade]) {
                    credits += sub.credits;
                    pts10 += GRADE_POINTS[sub.grade].val10 * sub.credits;
                    pts4 += GRADE_POINTS[sub.grade].val4 * sub.credits;
                }
            });
            return {
                credits,
                pts10,
                pts4,
                gpa10: credits > 0 ? pts10 / credits : 0,
                gpa4: credits > 0 ? pts4 / credits : 0
            };
        };

        // --- COURSE PLANNER CONSTANTS ---
        const CREDIT_REQUIREMENTS = {
            FC: { required: 53, max: 53 },
            DLES: { required: 12, max: 12 },
            DC: { required: 47, max: 47 },
            DE: { required: 15, max: 15 },
            OE: { required: 15, max: 15 },
            PI: { required: 9, max: 9 },
            NGCR: { required: 11, max: 11 },
            BC: { required: 0, max: 0 },
            TOTAL: { required: 162, max: null }
        };

        const ELECTIVE_TOTAL_REQUIREMENT = 30; // DE + OE + ME must equal 30

        const SEMESTER_LIMITS = {
            base: 27.5,
            withNPTEL: 30.5,
            ngcrPerSemester: {
                1: 1.0,
                2: 2.0,
                3: 2.0,
                4: 2.0,
                5: 2.0
            }
        };

        // --- COURSE CATALOG LOADING ---
        const loadCourseCatalog = async () => {
            try {
                const response = await fetch('course_catalog.csv');
                const text = await response.text();
                const lines = text.split('\n').slice(1); // Skip header

                const catalog = {
                    FC: [],
                    DLES: [],
                    DC: [],
                    DE: [],
                    OE: [],
                    PI: [],
                    NGCR: [],
                    BC: []
                };

                lines.forEach(line => {
                    if (!line.trim()) return;

                    const parts = line.split(',');
                    if (parts.length < 9) return;

                    const course = {
                        category: parts[0],
                        code: parts[1],
                        title: parts[2],
                        credits: parseFloat(parts[3]),
                        type: parts[4],
                        isNPTEL: parts[5] === 'true',
                        spansSemesters: parseInt(parts[6]) || 1,
                        countsTowardLimit: parts[7] === 'true',
                        semester: parts[8] ? parseInt(parts[8]) : null,
                        notes: parts[9] || ''
                    };

                    // Skip excluded courses
                    if (course.notes.includes('EXCLUDED')) return;

                    if (catalog[course.category]) {
                        catalog[course.category].push(course);
                    }
                });

                return catalog;
            } catch (error) {
                console.error('Failed to load course catalog:', error);
                return null;
            }
        };

        // --- CREDIT CALCULATION HELPERS ---
        const calculateCompletedCategoryCredits = (completedSemesters) => {
            const categoryCredits = {
                FC: 0,
                DLES: 0,
                DC: 0,
                DE: 0,
                OE: 0,
                PI: 0,
                NGCR: 0,
                BC: 0
            };

            completedSemesters.forEach(sem => {
                sem.subjects.forEach(subject => {
                    // Try to determine category from course code prefix
                    const code = subject.code || '';
                    let category = null;

                    // Map course code prefixes to categories
                    if (code.startsWith('BCHY') || code.startsWith('BCSE2') || code.startsWith('BCSE3') && subject.type === 'Theory Only') {
                        category = 'FC';
                    } else if (code.startsWith('BECE') || code.startsWith('BMAT')) {
                        category = 'DLES';
                    } else if (code.startsWith('BCSE') && !code.startsWith('BCSE3')) {
                        category = 'DC';
                    } else if (code.startsWith('CFOC') || code.startsWith('BHLM') || code.startsWith('BENG')) {
                        category = 'OE';
                    } else if (code.includes('J')) {
                        category = 'PI';
                    } else if (code.endsWith('N')) {
                        category = 'NGCR';
                    }

                    if (category && categoryCredits[category] !== undefined) {
                        categoryCredits[category] += subject.credits || 0;
                    }
                });
            });

            return categoryCredits;
        };

        const validateSemesterCredits = (courses, semesterNumber) => {
            let totalCredits = 0;
            let regularCredits = 0;
            let hasNPTEL = false;
            let hasBEXC100N = false;
            let projectCredits = 0;
            const warnings = [];

            courses.forEach(course => {
                totalCredits += course.credits;

                if (course.isNPTEL) {
                    hasNPTEL = true;
                } else if (course.code === 'BEXC100N') {
                    hasBEXC100N = true;
                } else if (course.category === 'PI') {
                    projectCredits += course.credits;
                } else if (course.countsTowardLimit) {
                    regularCredits += course.credits;
                }
            });

            // Check base limit (27.5)
            if (regularCredits > SEMESTER_LIMITS.base) {
                warnings.push(`Regular credits (${regularCredits}) exceed semester limit of ${SEMESTER_LIMITS.base}`);
            }

            // Check NPTEL exception
            if (hasNPTEL && totalCredits > SEMESTER_LIMITS.withNPTEL) {
                warnings.push(`Total credits with NPTEL (${totalCredits}) exceed limit of ${SEMESTER_LIMITS.withNPTEL}`);
            }

            // Check NGCR allocation
            const ngcrRequired = SEMESTER_LIMITS.ngcrPerSemester[semesterNumber] || 0;
            if (ngcrRequired > 0) {
                const ngcrCredits = courses.filter(c => c.category === 'NGCR').reduce((sum, c) => sum + c.credits, 0);
                if (ngcrCredits < ngcrRequired) {
                    warnings.push(`NGCR credits (${ngcrCredits}) below required ${ngcrRequired} for semester ${semesterNumber}`);
                }
            }

            return {
                totalCredits,
                regularCredits,
                projectCredits,
                hasNPTEL,
                hasBEXC100N,
                warnings,
                isValid: warnings.length === 0
            };
        };

        const getCourseRecommendations = (completedCredits, courseCatalog) => {
            const recommendations = [];

            Object.keys(CREDIT_REQUIREMENTS).forEach(category => {
                if (category === 'TOTAL') return;

                const required = CREDIT_REQUIREMENTS[category].required;
                const completed = completedCredits[category] || 0;
                const remaining = required - completed;

                if (remaining > 0) {
                    recommendations.push({
                        category,
                        remaining,
                        message: `You need ${remaining} more credits in ${category}`,
                        courses: courseCatalog[category] || []
                    });
                }
            });

            // Check DE + OE total
            const deCompleted = completedCredits.DE || 0;
            const oeCompleted = completedCredits.OE || 0;
            const electiveTotal = deCompleted + oeCompleted;
            const electiveRemaining = ELECTIVE_TOTAL_REQUIREMENT - electiveTotal;

            if (electiveRemaining > 0) {
                recommendations.push({
                    category: 'ELECTIVES',
                    remaining: electiveRemaining,
                    message: `You need ${electiveRemaining} more elective credits (DE + OE must equal ${ELECTIVE_TOTAL_REQUIREMENT})`,
                    courses: []
                });
            }

            return recommendations;
        };

        // --- PARSING LOGIC ---
        const parseGradeHistory = (text) => {
            const semesterGroups = {};
            const metadata = {
                basketDetails: [],
                cgpaDetails: null,
                curriculumDetails: []
            };

            // === EXTRACT BASKET DETAILS ===
            // Format: "Basket Title | Distribution Type | Credits Required | Credits Earned"
            // Example: "B.Tech. Foreign Language - 2021onwards FC 2.0 0.0"
            const basketRegex = /([A-Za-z0-9\s.\/\-()]+?)\s+(FC|NGCR|OC|ETL|TH|LO|SS|PJT)\s+([\d.]+)\s+([\d.]+)/g;
            const basketMatches = text.matchAll(basketRegex);

            for (const match of basketMatches) {
                const [_, title, distributionType, creditsRequired, creditsEarned] = match;
                // Filter out course entries (they have course codes like BMAT205L)
                if (!title.match(/^[A-Z]{3,4}\d{3,4}/)) {
                    metadata.basketDetails.push({
                        title: title.trim(),
                        distributionType,
                        creditsRequired: parseFloat(creditsRequired),
                        creditsEarned: parseFloat(creditsEarned)
                    });
                }
            }

            // === EXTRACT CGPA DETAILS ===
            // Format: "Credits Registered | Credits Earned | CGPA | S Grades | A Grades | B Grades | C Grades | D Grades | E Grades | F Grades | N Grades"
            // Example: "96.0 96.0 8.61 10 11 15 3 0 0 0 0"
            const cgpaRegex = /([\d.]+)\s+([\d.]+)\s+([\d.]+)\s+(\d+)\s+(\d+)\s+(\d+)\s+(\d+)\s+(\d+)\s+(\d+)\s+(\d+)\s+(\d+)/;
            const cgpaMatch = text.match(cgpaRegex);

            if (cgpaMatch) {
                metadata.cgpaDetails = {
                    creditsRegistered: parseFloat(cgpaMatch[1]),
                    creditsEarned: parseFloat(cgpaMatch[2]),
                    cgpa: parseFloat(cgpaMatch[3]),
                    sGrades: parseInt(cgpaMatch[4]),
                    aGrades: parseInt(cgpaMatch[5]),
                    bGrades: parseInt(cgpaMatch[6]),
                    cGrades: parseInt(cgpaMatch[7]),
                    dGrades: parseInt(cgpaMatch[8]),
                    eGrades: parseInt(cgpaMatch[9]),
                    fGrades: parseInt(cgpaMatch[10]),
                    nGrades: parseInt(cgpaMatch[11])
                };
            }

            // === EXTRACT CURRICULUM DETAILS ===
            // Format: "Curriculum Distribution Type | Credits Required | Credits Earned"
            // Example: "Foundation Core 53.0 54.0"
            const curriculumRegex = /(Foundation Core|Discipline-linked Engineering Sciences|Discipline Core|Discipline Elective|Projects and Internship|Open Elective|Bridge Course|Non-graded Core Requirement|Multidisciplinary Elective|Total Credits)\s+([\d.]+)\s+([\d.]+)/g;
            const curriculumMatches = text.matchAll(curriculumRegex);

            for (const match of curriculumMatches) {
                const [_, type, creditsRequired, creditsEarned] = match;
                metadata.curriculumDetails.push({
                    type: type.trim(),
                    creditsRequired: parseFloat(creditsRequired),
                    creditsEarned: parseFloat(creditsEarned)
                });
            }

            // === EXTRACT COURSE DETAILS ===
            // Regex for extracting course details
            // Format: Code | Title | Type | Credits | Grade | Exam Month
            // Example: "BCHY101L Engineering Chemistry TH 3.0 C Dec-2023"
            // We use a global regex to find all matches in the text, ignoring line breaks
            const courseRegex = /([A-Z]{3,4}\d{3,4}[A-Z]?)\s+(.+?)\s+([A-Z]{2,3})\s+(\d+(?:\.\d+)?)\s+([SABCDEFNP])\s+([A-Za-z]{3}-\d{4})/g;

            const matches = text.matchAll(courseRegex);
            const allCourses = [];

            for (const match of matches) {
                const [_, code, title, type, creditsStr, grade, examMonth] = match;
                const credits = parseFloat(creditsStr);

                // Ignore if credits is NaN
                if (isNaN(credits)) continue;

                const course = {
                    id: Date.now() + Math.random(),
                    code,
                    name: title.trim(),
                    credits,
                    grade,
                    examMonth,
                    type,
                    isGraded: grade !== 'P' && grade !== 'N' // P=Pass (non-graded), N=Not appearing
                };

                allCourses.push(course);
            }

            // Handle Duplicates / Retakes
            // Strategy:
            // 1. Find the attempt with the BEST grade (to use for GPA).
            // 2. Find the attempt with the EARLIEST date (to place in the correct semester).
            // 3. Merge them: Use Best Grade + Original Date.

            const gradeRank = { 'S': 10, 'A': 9, 'B': 8, 'C': 7, 'D': 6, 'E': 5, 'P': 4, 'F': 0, 'N': 0 };
            const uniqueCourses = {};

            allCourses.forEach(course => {
                if (!uniqueCourses[course.code]) {
                    uniqueCourses[course.code] = {
                        bestAttempt: course,
                        originalAttempt: course
                    };
                } else {
                    const existing = uniqueCourses[course.code];

                    // Update Best Attempt (Highest Grade)
                    const currentRank = gradeRank[course.grade] || 0;
                    const bestRank = gradeRank[existing.bestAttempt.grade] || 0;
                    if (currentRank > bestRank) {
                        existing.bestAttempt = course;
                    }

                    // Update Original Attempt (Earliest Date)
                    // Note: "Dec-2023" parses correctly in JS Date
                    const currentDate = new Date(course.examMonth);
                    const originalDate = new Date(existing.originalAttempt.examMonth);
                    if (currentDate < originalDate) {
                        existing.originalAttempt = course;
                    }
                }
            });

            // Create final course list merging Best Grade with Original Date
            const courses = Object.values(uniqueCourses).map(obj => {
                return {
                    ...obj.bestAttempt,
                    examMonth: obj.originalAttempt.examMonth
                };
            });

            // Sort unique exam months chronologically
            const months = [...new Set(courses.map(c => c.examMonth))].sort((a, b) => {
                const dateA = new Date(a);
                const dateB = new Date(b);
                return dateA - dateB;
            });

            // Cluster into semesters
            const semesterMap = {};
            months.forEach((month, index) => {
                semesterMap[month] = index + 1;
            });

            // Group courses by semester
            courses.forEach(course => {
                const semId = semesterMap[course.examMonth];
                if (!semesterGroups[semId]) {
                    semesterGroups[semId] = {
                        id: Date.now() + semId,
                        semesterNumber: semId,
                        name: `Semester ${semId} (${course.examMonth})`,
                        subjects: [],
                        isCompleted: true
                    };
                }

                semesterGroups[semId].subjects.push({
                    id: course.id,
                    code: course.code,
                    name: course.name,
                    credits: course.credits,
                    grade: course.grade,
                    examMonth: course.examMonth,
                    type: course.type
                });
            });

            // Calculate CGPA for each semester
            const semesters = Object.values(semesterGroups).sort((a, b) => a.semesterNumber - b.semesterNumber);
            semesters.forEach(sem => {
                const stats = calculateSemesterStats(sem.subjects);
                sem.cgpa = stats.gpa10;
            });

            return { semesters, metadata };
        };

        const extractTextFromPDF = async (file) => {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = '';

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += pageText + '\n';
            }

            return fullText;
        };

        // --- COMPONENTS ---

        const SmartImportModal = ({ isOpen, onClose, onImport }) => {
            const [file, setFile] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [previewData, setPreviewData] = useState(null);
            const [error, setError] = useState(null);

            if (!isOpen) return null;

            const handleFileChange = (e) => {
                if (e.target.files && e.target.files[0]) {
                    setFile(e.target.files[0]);
                    setError(null);
                }
            };

            const handleParse = async () => {
                if (!file) return;

                setIsProcessing(true);
                setError(null);

                try {
                    const text = await extractTextFromPDF(file);
                    const parsed = parseGradeHistory(text);

                    if (!parsed.semesters || parsed.semesters.length === 0) {
                        setError('No valid courses found. Please ensure this is a valid Grade History PDF.');
                    } else {
                        setPreviewData(parsed);
                    }
                } catch (e) {
                    console.error(e);
                    setError('Failed to process PDF. ' + e.message);
                } finally {
                    setIsProcessing(false);
                }
            };

            const handleConfirm = () => {
                onImport(previewData);
                onClose();
                setFile(null);
                setPreviewData(null);
            };

            const handleClose = () => {
                onClose();
                setFile(null);
                setPreviewData(null);
                setError(null);
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-3xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col overflow-hidden">
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                            <div>
                                <h3 className="text-xl font-bold text-slate-800">Smart Import</h3>
                                <p className="text-sm text-slate-500">Upload your Grade History PDF</p>

                    8: []
                }

            const [selectedSemester, setSelectedSemester] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('ALL');
            const [completedCredits, setCompletedCredits] = useState({});
            const [recommendations, setRecommendations] = useState([]);

            // Calculate completed credits on mount and when completedSemesters changes
            useEffect(() => {
                if (completedSemesters && completedSemesters.length > 0) {
                    const credits = calculateCompletedCategoryCredits(completedSemesters);
                    setCompletedCredits(credits);

                    if (courseCatalog) {
                        const recs = getCourseRecommendations(credits, courseCatalog);
                        setRecommendations(recs);
                    }
                }
            }, [completedSemesters, courseCatalog]);

            // Load saved plan from localStorage
            useEffect(() => {
                const saved = localStorage.getItem('coursePlan_v1');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        setCoursePlan(parsed);
                    } catch (e) {
                        console.error('Failed to load course plan:', e);
                    }
                }
            }, []);

            // Save plan to localStorage
            useEffect(() => {
                localStorage.setItem('coursePlan_v1', JSON.stringify(coursePlan));
                if (onUpdatePlan) {
                    onUpdatePlan(coursePlan);
                }
            }, [coursePlan, onUpdatePlan]);

            const handleAddCourse = (semesterNumber, course) => {
                setCoursePlan(prev => ({
                    ...prev,
                    semesters: {
                        ...prev.semesters,
                        [semesterNumber]: [...(prev.semesters[semesterNumber] || []), course]
                    }
                }));

                // Auto-add BEXC100N to next semester if added
                if (course.code === 'BEXC100N' && semesterNumber < 8) {
                    setTimeout(() => {
                        setCoursePlan(prev => ({
                            ...prev,
                            semesters: {
                                ...prev.semesters,
                                [semesterNumber + 1]: [...(prev.semesters[semesterNumber + 1] || []), {
                                    ...course,
                                    autoAdded: true,
                                    note: 'Auto-added (BEXC100N spans 2 semesters)'
                                }]
                            }
                        }));
                    }, 100);
                }
            };

            const handleRemoveCourse = (semesterNumber, courseIndex) => {
                setCoursePlan(prev => ({
                    ...prev,
                    semesters: {
                        ...prev.semesters,
                        [semesterNumber]: prev.semesters[semesterNumber].filter((_, idx) => idx !== courseIndex)
                    }
                }));
            };

            const openCourseModal = (semesterNumber) => {
                setSelectedSemester(semesterNumber);
                setIsModalOpen(true);
            };

            const closeCourseModal = () => {
                setIsModalOpen(false);
                setSelectedSemester(null);
                setSearchQuery('');
                setSelectedCategory('ALL');
            };

            // Calculate total credits including planned
            const calculateTotalCredits = () => {
                const planned = { ...completedCredits };

                Object.values(coursePlan.semesters).forEach(semester => {
                    semester.forEach(course => {
                        if (planned[course.category] !== undefined) {
                            planned[course.category] += course.credits;
                        }
                    });
                });

                return planned;
            };

            const totalCredits = calculateTotalCredits();
            const totalEarned = Object.values(totalCredits).reduce((sum, val) => sum + val, 0);
            const progressPercent = (totalEarned / CREDIT_REQUIREMENTS.TOTAL.required) * 100;

            // Filter courses for modal
            const getAvailableCourses = () => {
                if (!courseCatalog) return [];

                let courses = [];
                if (selectedCategory === 'ALL') {
                    Object.values(courseCatalog).forEach(categoryList => {
                        courses = courses.concat(categoryList);
                    });
                } else {
                    courses = courseCatalog[selectedCategory] || [];
                }

                // Filter by search query
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    courses = courses.filter(c =>
                        c.code.toLowerCase().includes(query) ||
                        c.title.toLowerCase().includes(query)
                    );
                }

                // Filter out already added courses in this semester
                const semesterCourses = coursePlan.semesters[selectedSemester] || [];
                const addedCodes = new Set(semesterCourses.map(c => c.code));
                courses = courses.filter(c => !addedCodes.has(c.code));

                return courses;
            };

                return (
                    <div className="flex flex-col items-center justify-center py-20 px-4">
                        <div className="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-6">

                                                                {course.code}

                                                                    NPTEL

                    {/* Course Selection Modal */}

                                        <input

                                            onChange={(e) => setSearchQuery(e.target.value)}

                                <div className="p-6 border-t border-slate-100 bg-slate-50/50 flex justify-end">
                                    <button

                                    >

                                </div>
                            </div>

                    )}
                </div>
            );
        };
        // Updated CalculatorView with Semester Planning Interface
        // --- COMPONENTS ---
        const CourseSearchInput = ({ value, onChange, onSelect, catalog, placeholder, className }) => {
            const [suggestions, setSuggestions] = useState([]);
            const [showSuggestions, setShowSuggestions] = useState(false);
            const wrapperRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (wrapperRef.current && !wrapperRef.current.contains(event.target)) {
                        setShowSuggestions(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            const handleInput = (e) => {
                const val = e.target.value;
                onChange(val);

                if (val.length > 1 && catalog) {
                    const matches = catalog.filter(c =>
                        c.title.toLowerCase().includes(val.toLowerCase()) ||
                        c.code.toLowerCase().includes(val.toLowerCase())
                    ).slice(0, 5);
                    setSuggestions(matches);
                    setShowSuggestions(true);
                } else {
                    setShowSuggestions(false);
                }
            };

            return (
                <div ref={wrapperRef} className="relative w-full">
                    <input
                        type="text"
                        value={value}
                        onChange={handleInput}
                        onFocus={() => value.length > 1 && setSuggestions(catalog?.filter(c => c.title.toLowerCase().includes(value.toLowerCase()) || c.code.toLowerCase().includes(value.toLowerCase())).slice(0, 5) || []) && setShowSuggestions(true)}
                        placeholder={placeholder}
                        className={className}
                    />
                    {showSuggestions && suggestions.length > 0 && (
                        <div className="absolute z-50 w-full mt-1 bg-white rounded-xl shadow-xl border border-slate-100 overflow-hidden animate-fade-in">
                            {suggestions.map(course => (
                                <button
                                    key={course.code}
                                    onClick={() => {
                                        onSelect(course);
                                        setShowSuggestions(false);
                                    }}
                                    className="w-full text-left px-4 py-3 hover:bg-slate-50 transition-colors border-b border-slate-50 last:border-none"
                                >
                                    <div className="font-bold text-slate-700 text-sm">{course.title}</div>
                                    <div className="flex justify-between mt-1">
                                        <span className="text-xs font-mono text-slate-500 bg-slate-100 px-1.5 py-0.5 rounded">{course.code}</span>
                                        <span className="text-xs text-slate-400">{course.credits} Cr  {course.category}</span>
                                    </div>
                                </button>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const CalculatorView = ({
            completedSemesters,
            plannedSemesters, setPlannedSemesters,
            maxPlannedSemester, setMaxPlannedSemester,
            totals,
            historyStats,
            completedStats,
            plannedStats,
            handleExportCSV, handleImportCSV,
            setView,
            courseCatalog // Add prop
        }) => {
            const flatCatalog = useMemo(() => {
                if (!courseCatalog) return [];
                return Object.values(courseCatalog).flat();
            }, [courseCatalog]);

            // Calculate minimum semester (based on completed semesters)
            const minSemester = (completedSemesters?.length || 0) + 1;
            const maxSemester = 8;

            // Get or create planned semester data
            const getCurrentPlannedSemester = () => {
                return (plannedSemesters || []).find(s => s.semesterNumber === maxPlannedSemester) || {
                    id: `planned-${maxPlannedSemester}`,
                    semesterNumber: maxPlannedSemester,
                    inputMode: 'simple', // 'simple' or 'detailed'
                    targetGPA: 8.0,
                    credits: 20,
                    subjects: []
                };
            };

            const currentPlanned = getCurrentPlannedSemester();

            // Update planned semester
            const updatePlannedSemester = (updates) => {
                const updated = { ...currentPlanned, ...updates };
                const otherSemesters = (plannedSemesters || []).filter(s => s.semesterNumber !== maxPlannedSemester);
                setPlannedSemesters([...otherSemesters, updated]);
            };

            // Toggle input mode
            const toggleInputMode = () => {
                const newMode = currentPlanned.inputMode === 'simple' ? 'detailed' : 'simple';
                updatePlannedSemester({ inputMode: newMode });
            };

            // Add subject (for detailed mode)
            const addSubject = () => {
                const newSubject = {
                    id: Date.now(),
                    name: '',
                    credits: 3,
                    grade: 'A'
                };
                updatePlannedSemester({
                    subjects: [...currentPlanned.subjects, newSubject]
                });
            };

            // Update subject
            const updateSubject = (id, field, value) => {
                const updatedSubjects = currentPlanned.subjects.map(s =>
                    s.id === id ? { ...s, [field]: value } : s
                );
                updatePlannedSemester({ subjects: updatedSubjects });
            };

            // Remove subject
            const removeSubject = (id) => {
                updatePlannedSemester({
                    subjects: currentPlanned.subjects.filter(s => s.id !== id)
                });
            };

            // Calculate stats for current planned semester
            const calculatePlannedSemesterStats = () => {
                if (currentPlanned.inputMode === 'simple') {
                    return {
                        credits: currentPlanned.credits || 0,
                        gpa10: currentPlanned.targetGPA || 0,
                        gpa4: convertTo4Scale(currentPlanned.targetGPA || 0)
                    };
                } else {
                    // Calculate from subjects
                    let credits = 0;
                    let pts10 = 0;
                    let pts4 = 0;
                    currentPlanned.subjects.forEach(sub => {
                        if (sub.grade && GRADE_POINTS[sub.grade]) {
                            credits += sub.credits;
                            pts10 += GRADE_POINTS[sub.grade].val10 * sub.credits;
                            pts4 += GRADE_POINTS[sub.grade].val4 * sub.credits;
                        }
                    });
                    return {
                        credits,
                        gpa10: credits > 0 ? pts10 / credits : 0,
                        gpa4: credits > 0 ? pts4 / credits : 0
                    };
                }
            };

            const currentSemesterStats = calculatePlannedSemesterStats();

            // Calculate projected totals (completed + all planned up to maxPlannedSemester)
            const calculateProjectedTotals = () => {
                let totalCredits = completedStats?.totalCredits || 0;
                let gradedCredits = completedStats?.gradedCredits || 0;
                let totalPts10 = completedStats?.pts10 || 0;
                let totalPts4 = completedStats?.pts4 || 0;

                // Add all planned semesters up to maxPlannedSemester
                (plannedSemesters || [])
                    .filter(s => s.semesterNumber <= maxPlannedSemester)
                    .forEach(sem => {
                        if (sem.inputMode === 'simple') {
                            const semCredits = sem.credits || 0;
                            totalCredits += semCredits;
                            gradedCredits += semCredits;
                            totalPts10 += (sem.targetGPA || 0) * semCredits;
                            totalPts4 += convertTo4Scale(sem.targetGPA || 0) * semCredits;
                        } else {
                            sem.subjects.forEach(sub => {
                                if (sub.grade && GRADE_POINTS[sub.grade]) {
                                    gradedCredits += sub.credits;
                                    totalPts10 += GRADE_POINTS[sub.grade].val10 * sub.credits;
                                    totalPts4 += GRADE_POINTS[sub.grade].val4 * sub.credits;
                                }
                                // Assume all planned subjects contribute to total credits
                                totalCredits += sub.credits || 0;
                            });
                        }
                    });

                return {
                    credits: totalCredits,
                    gradedCredits: gradedCredits,
                    gpa10: gradedCredits > 0 ? totalPts10 / gradedCredits : 0,
                    gpa4: gradedCredits > 0 ? totalPts4 / gradedCredits : 0,
                    german: convertToGerman(gradedCredits > 0 ? totalPts10 / gradedCredits : 0)
                };
            };

            const projectedTotals = calculateProjectedTotals();

            return (
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <div className="lg:col-span-7 space-y-8">
                        {/* Semester Slider */}
                        <div className="glass-card rounded-3xl p-8 animate-slide-up">
                            <div className="mb-6">
                                <h2 className="font-bold text-slate-800 text-lg mb-1">Semester Planning</h2>
                                <p className="text-xs text-slate-500">
                                    Plan semester {maxPlannedSemester} ({minSemester <= maxPlannedSemester ? 'Future' : 'Past'})
                                </p>
                            </div>

                            {/* Slider Component */}
                            <div className="relative h-12 bg-slate-100 rounded-2xl mb-8 p-1">
                                <div
                                    className="absolute top-1 bottom-1 left-1 bg-white rounded-xl shadow-sm transition-all duration-300 ease-out border border-slate-200/50"
                                    style={{
                                        width: `calc(${(100 / 8)}% - 8px)`,
                                        left: `calc(${((maxPlannedSemester - 1) / 8) * 100}% + 4px)`
                                    }}
                                >
                                    <div className="w-full h-full flex items-center justify-center font-bold text-primary-600">
                                        {maxPlannedSemester}
                                    </div>
                                </div>
                                <div className="absolute inset-0 flex justify-between items-center px-4 pointer-events-none">
                                    {[1, 2, 3, 4, 5, 6, 7, 8].map(num => (
                                        <div
                                            key={num}
                                            className={`text-xs font-bold transition-colors duration-300 ${num === maxPlannedSemester ? 'text-transparent' :
                                                num < minSemester ? 'text-slate-400' : 'text-slate-400'
                                                }`}
                                        >
                                            {num}
                                        </div>
                                    ))}
                                </div>
                                <input
                                    type="range"
                                    min="1"
                                    max="8"
                                    value={maxPlannedSemester}
                                    onChange={(e) => {
                                        const val = parseInt(e.target.value);
                                        if (val >= minSemester) setMaxPlannedSemester(val);
                                    }}
                                    className="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                />
                            </div>

                            {/* Input Mode Toggle */}
                            <div className="flex justify-center mb-8">
                                <div className="bg-slate-100 p-1 rounded-xl inline-flex">
                                    <button
                                        onClick={() => toggleInputMode()}
                                        className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${currentPlanned.inputMode === 'simple'
                                            ? 'bg-white text-primary-600 shadow-sm'
                                            : 'text-slate-500 hover:text-slate-700'
                                            }`}
                                    >
                                        Simple Mode
                                    </button>
                                    <button
                                        onClick={() => toggleInputMode()}
                                        className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${currentPlanned.inputMode === 'detailed'
                                            ? 'bg-white text-primary-600 shadow-sm'
                                            : 'text-slate-500 hover:text-slate-700'
                                            }`}
                                    >
                                        Detailed Mode
                                    </button>
                                </div>
                            </div>

                            {/* Planning Interface */}
                            {currentPlanned.inputMode === 'simple' ? (
                                <div className="space-y-6 animate-fade-in">
                                    {/* Target GPA Slider */}
                                    <div>
                                        <div className="flex justify-between mb-2">
                                            <label className="text-sm font-bold text-slate-700">Target GPA</label>
                                            <span className="text-primary-600 font-mono font-bold">{currentPlanned.targetGPA?.toFixed(2)}</span>
                                        </div>
                                        <input
                                            type="range"
                                            min="0"
                                            max="10"
                                            step="0.1"
                                            value={currentPlanned.targetGPA || 0}
                                            onChange={(e) => updatePlannedSemester({ targetGPA: parseFloat(e.target.value) })}
                                            className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-primary-600"
                                        />
                                        {/* Simple Mode Validation Warning */}
                                        {(currentPlanned.targetGPA || 0) >= 9 && (
                                            <div className="mt-2 text-xs text-amber-600 bg-amber-50 px-3 py-2 rounded-lg flex items-center gap-2">
                                                <i className="ph-bold ph-warning"></i>
                                                <span>Note: GPA of 9.0 and 10.0 both map to 4.0 on the 4-point scale.</span>
                                            </div>
                                        )}
                                    </div>

                                    {/* Credits Slider */}
                                    <div>
                                        <div className="flex justify-between mb-2">
                                            <label className="text-sm font-bold text-slate-700">Credits</label>
                                            <span className="text-primary-600 font-mono font-bold">{currentPlanned.credits}</span>
                                        </div>
                                        <input
                                            type="range"
                                            min="0"
                                            max="30"
                                            step="0.5"
                                            value={currentPlanned.credits || 0}
                                            onChange={(e) => updatePlannedSemester({ credits: parseFloat(e.target.value) })}
                                            className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-primary-600"
                                        />
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-4 animate-fade-in">
                                    {/* Detailed Mode - Subject List */}
                                    {currentPlanned.subjects.map((sub, idx) => (
                                        <div key={sub.id} className="flex gap-2 items-start">
                                            <div className="flex-1">
                                                <CourseSearchInput
                                                    value={sub.name}
                                                    onChange={(val) => {
                                                        const newSubjects = [...currentPlanned.subjects];
                                                        newSubjects[idx].name = val;
                                                        updatePlannedSemester({ subjects: newSubjects });
                                                    }}
                                                    onSelect={(course) => {
                                                        const newSubjects = [...currentPlanned.subjects];
                                                        newSubjects[idx].name = course.title;
                                                        newSubjects[idx].credits = course.credits;
                                                        updatePlannedSemester({ subjects: newSubjects });
                                                    }}
                                                    catalog={flatCatalog}
                                                    placeholder="Subject Name"
                                                    className="w-full px-3 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-primary-500"
                                                />
                                            </div>
                                            <div className="w-20">
                                                <input
                                                    type="number"
                                                    placeholder="Cr"
                                                    value={sub.credits}
                                                    onChange={(e) => {
                                                        const newSubjects = [...currentPlanned.subjects];
                                                        newSubjects[idx].credits = parseFloat(e.target.value) || 0;
                                                        updatePlannedSemester({ subjects: newSubjects });
                                                    }}
                                                    className="w-full px-3 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-primary-500"
                                                />
                                            </div>
                                            <div className="w-24">
                                                <select
                                                    value={sub.grade}
                                                    onChange={(e) => {
                                                        const newSubjects = [...currentPlanned.subjects];
                                                        newSubjects[idx].grade = e.target.value;
                                                        updatePlannedSemester({ subjects: newSubjects });
                                                    }}
                                                    className="w-full px-3 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-primary-500"
                                                >
                                                    <option value="">Grade</option>
                                                    {Object.keys(GRADE_POINTS).map(g => (
                                                        <option key={g} value={g}>{g}</option>
                                                    ))}
                                                </select>
                                            </div>
                                            <button
                                                onClick={() => {
                                                    const newSubjects = currentPlanned.subjects.filter((_, i) => i !== idx);
                                                    updatePlannedSemester({ subjects: newSubjects });
                                                }}
                                                className="p-2 text-slate-400 hover:text-red-500 transition-colors"
                                            >
                                                <i className="ph-bold ph-trash"></i>
                                            </button>
                                        </div>
                                    ))}
                                    <button
                                        onClick={() => {
                                            const newSubjects = [...currentPlanned.subjects, { id: Date.now(), name: '', credits: 3, grade: '' }];
                                            updatePlannedSemester({ subjects: newSubjects });
                                        }}
                                        className="w-full py-2 border-2 border-dashed border-slate-200 rounded-xl text-slate-500 hover:border-primary-500 hover:text-primary-600 transition-all text-sm font-bold flex items-center justify-center gap-2"
                                    >
                                        <i className="ph-bold ph-plus"></i>
                                        Add Subject
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Right Column: Stats */}
                    <div className="lg:col-span-5 space-y-8">
                        {/* Projected CGPA */}
                        <div className="glass-card rounded-3xl p-8 animate-slide-up" style={{ animationDelay: '200ms' }}>
                            <h3 className="text-sm font-bold text-slate-600 uppercase tracking-wider mb-4">Projected CGPA</h3>
                            <div className="text-center">
                                <div className="text-6xl font-bold text-primary-600 font-mono mb-2">
                                    {projectedTotals.gpa10.toFixed(2)}
                                </div>
                                <div className="text-sm text-slate-500">
                                    After Semester {maxPlannedSemester}
